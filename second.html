<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
        <h1 class="mkcenter"> Please Register by Submitting Form! </h1>

    </head>

    <div class="LinkCl">
        <a class="linkcl" href="first.html"> Link1 </a>
        <a class="linkcl" href="second.html"> Link2 </a>
        <a class="linkcl" href="third.html"> Link3 </a>
        <a href="fourth.html"> Link4 </a>
      </div>

    <body>
        <form action="/form-handling-url" method="post" class="outside">
            <fieldset>
            <legend>Add user</legend>

            <div class="innerform">
            <div>
                <label for="firstName">First name</label> <br>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last name</label><br>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email_address">
            </div>

            <div class="set">


            <div class="set 1">
                <label for="role">Status</label><br>

                <select id="role" name="user_role_name">
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
                <option value="guest">Guest</option>
                </select>
            </div>

            <div class="set 2">
                <label for="date">Date</label><br>
                <input type="date" id="date" name="date">
            </div>


            </div>

            <div class="radioarea">
            <div>
                <p>Choose your favorite Web language:</p>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JS</label>

            </div>
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>




            <div class="set">
                <div class="set-3 radioarea" >
                <input type="checkbox" id="signup" name="signup" value="Signup">
                <label for="signup">Sign up for news</label>
                </div>

                <div class="set-4 radioarea">
                <input type="checkbox" id="terms" name="terms" value="Terms">
                <label for="terms"> Agree to terms</label>
                </div>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
            </div>

            </fieldset>
        </form>
    </body>
</html>
